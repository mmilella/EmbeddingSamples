            <div id="oracle-dv-app">
            <div ng-init="accordion=1">
                  <h3 class="accordion" ng-class="{active:accordion==1}">
                        <a href ng-click="accordion = 1">A Filter Example</a>
                  </h3>
                  <p class="accordion-content" ng-show="accordion==1">
                        <select ng-model="selectedValue" ng-change="update()">
                              <option ng-repeat="x in filtervalues">{{x}}</option>
                        </select>
                        <div id="oracle-dv1" style="width:600px;height:600px" ng-show="accordion==1">
                              <oracle-dv project-path="{{projectPath}}" filters="{{filters}}" active-page="canvas" active-tab-id="1" project-options="{{projectOptions}}"></oracle-dv>
                        </div>
                  </p>

                  <h3 class="accordion" ng-class="{active:accordion==2}">
                        <a href ng-click="accordion = 2">A Viz Type Change Example</a>
                  </h3>
                  <p class="accordion-content" ng-show="accordion==2">
                        <select ng-options="viz.name for viz in vizTypes" ng-model="selectedViz" ng-change="changeVizType()"></select>
                        <div style="width:800px;height:400px;" ng-show="accordion==2">
                              <oracle-dv id="oracle-dv" project-json="{{projectDemo}}" project-options="{{projectOptions}}"></oracle-dv>
                        </div>
                  </p>
                              </div>
            </div>
